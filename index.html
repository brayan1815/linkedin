<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linkedin</title>
  <link rel="stylesheet" href="CSS/estilos.css">
  <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>

</head>
<body>
  <header class="header">
    <div class="container__header">
      <div class="headerIzquierda">
        <img src="IMGS/logo_linkedin.webp" alt="logo" class="headerIzquierda__logo">
        <form action="" class="headerIzquierda__formulario">
          <a href="" class="headerIzquierda__lupa">
            <i class="ri-search-line"></i>  
          </a>
          <input type="text" class="headerIzquierda__buscador" placeholder="Buscar">
        </form>
        
      </div>
      <div class="headerDerecha">
        <nav class="headerDerecha__opciones">
          <a href="#" class="headerDerecha__opcion">
            <i class="ri-home-4-fill"></i>
            <span class="headerDerecha__texto">Inicio</span>
            
          </a>
          <a href="#" class="headerDerecha__opcion">
            <i class="ri-group-fill"></i>
            <span class="headerDerecha__texto">Mi red</span>
          </a>
          <a href="#" class="headerDerecha__opcion">
            <i class="ri-briefcase-4-fill"></i>
            <span class="headerDerecha__texto">Empleos</span>
          </a>
          <a href="#" class="headerDerecha__opcion">
            <i class="ri-chat-2-fill"></i>
            <span class="headerDerecha__texto">Mensajes</span>
          </a>
          <a href="#" class="headerDerecha__opcion">
            <i class="ri-notification-2-fill"></i>
            <span class="headerDerecha__texto">Notificaciones</span>
          </a>
        </nav>
        <div class="headerDerecha__perfil">
          <img src="IMGS/perfil_linkedin.webp" alt="foto de perfil" class="headerDerecha__fotoPerfil">
          <div class="headerDerecha__PuntoVerde"></div>
        </div>
    </div>
  </header>

  <div class="contenedor">
    <aside class="sidebarIzquierda">
      <div class="sidebarIzquierda__infoPerfil">
          <img src="IMGS/fofo_portada linkedin.webp" alt="foto de portada" class="sidebarIzquierda__imgPortada">
          <img src="IMGS/perfil_linkedin.webp" alt="foto perfil" class="sidebarIzquierda__fotoPerfil">
          <div class="sidebarIzquierda__info">
            <h1 class="sidebarIzquierda__nombre">David Guevara</h1>
            <h3 class="sidebarIzquierda__profesion">Desarrolador Web</h3>
            <div class="sidebarIzquierda__infoPublicaciones">
              <div class="sidebarIzquierda__estadiPublicaciones">
                <p> Your profile views</p>
                <p>52</p>
              </div>
              <div class="sidebarIzquierda__estadiPublicaciones">
                <p>Your post views</p>
                <p>810</p>
              </div>
              <div class="sidebarIzquierda__estadiPublicaciones">
                <p>Your connections</p>
                <p>205</p>
              </div>
            </div>
          </div>

      </div>
    </aside>
    <div class="contenido"></div>
    <div class="sidebarDerecha"></div>
  </div>
  
</body>
</html>
