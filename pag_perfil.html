<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkedin-Perfil</title>
    <link rel="stylesheet" href="CSS/pag_perfil.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body >
  <div class="linkedinPerfil">
    <header class="header">
      <div class="container__header">
        <div class="headerIzquierda">
          <img src="IMGS/logo_linkedin.webp" alt="logo" class="headerIzquierda__logo">
          <form action="" class="headerIzquierda__formulario">
            <a href="" class="headerIzquierda__lupa">
              <i class="ri-search-line"></i>  
            </a>
            <input type="text" class="headerIzquierda__buscador" placeholder="Buscar">
          </form>
          
        </div>
        <div class="headerDerecha">
          <nav class="headerDerecha__opciones">
            <a href="#" class="headerDerecha__opcion">
              <i class="ri-home-4-fill"></i>
              <span class="headerDerecha__texto">Inicio</span>
              
            </a>
            <a href="#" class="headerDerecha__opcion">
              <i class="ri-group-fill"></i>
              <span class="headerDerecha__texto">Mi red</span>
            </a>
            <a href="#" class="headerDerecha__opcion">
              <i class="ri-briefcase-4-fill"></i>
              <span class="headerDerecha__texto">Empleos</span>
            </a>
            <a href="#" class="headerDerecha__opcion">
              <i class="ri-chat-2-fill"></i>
              <span class="headerDerecha__texto">Mensajes</span>
            </a>
            <a href="#" class="headerDerecha__opcion">
              <i class="ri-notification-2-fill"></i>
              <span class="headerDerecha__texto">Notificaciones</span>
            </a>
            <div class="headerDerecha__perfil">
              <a href="#" >
                <label for="botdespleper">
                  <img src="IMGS/perfil_linkedin.webp" alt="foto de perfil" class="headerDerecha__fotoPerfil">
                  <div class="headerDerecha__PuntoVerde"></div>
                </label>
              </a>
            </div>
          </nav>

  
      </div>
    </header>

  <div class="containerGridPerfil">
      <div class="contenidoPerfil">
        <div class="perfilinfor">
          <div class="perfilinfor__fotoPortada">
            <img src="IMGS/fofo_portada linkedin.webp" alt="foto de portdada"class="imageeeeeeeeeeeeeeee">

          </div>
        </div>
      </div>
  </div>
  </div>

</body>
</html>
